<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Add joke</title>
</head>
<body>
<div class="container">
		<h3>Add Joke</h3>
		<hr>
		<p class="h4 mb-4">Save Joke</p>
		<form action="#" th:action="@{/joke/save}"
						 th:object="${addJoke}" method="POST">
			
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{joke}"
					class="form-control mb-4 col-4" placeholder="Enter the joke..." required="required">
			<button type="submit" class="btn btn-info col-2">Add Joke</button>
		</form>
		<hr>
	</div>
</body>
</html>
