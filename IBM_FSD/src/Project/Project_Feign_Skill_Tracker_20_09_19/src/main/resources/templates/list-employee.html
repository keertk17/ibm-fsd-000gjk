<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/emp/showForm}"
		class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Mobile Number</th>
				<th>Email</th>
				<th>Skills</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${addemp}">
			
				<td th:text="${tempEmployee.id}" />	
				<td th:text="${tempEmployee.name}" />	
			    <td th:text="${tempEmployee.mobileNumber}"/>
			    <td th:text="${tempEmployee.email}"/>
			    <td th:text="${tempEmployee.skills}" />				
				
				<td>
				<div class="row">
				
					<div class="col-6">
					<!-- Add "update" button/link -->
					<a th:href="@{/emp/updateForm(id=${tempEmployee.id})}" class="btn btn-info btn-sm ml-3 mr-1"> Update</a>
					
					</div>
					</div>
					</td>
					<td>
					<div class="row">
					
					<div class="small">
					<!-- Add "delete" button/link -->					
					<a th:href="@{/emp/delete(id=${tempEmployee.id})}" class="btn btn-danger btn-sm ml-3 mr-1" onclick=
						"if (!(confirm('Are you sure you want to delete this Employee?'))) return false">Delete</a>
		

					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
