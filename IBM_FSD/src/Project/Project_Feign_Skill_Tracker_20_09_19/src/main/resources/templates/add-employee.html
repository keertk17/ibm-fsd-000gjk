<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Employee</title>
</head>

<body>

	<div class="container">
	
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Product</p>
	
		<form action="#" th:action="@{/emp/save}"
						 th:object="${employee}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}"
			class="form-control mb-4 col-4" placeholder="name" required="required">

			<input type="text" th:field="*{mobileNumber}"
					class="form-control mb-4 col-4" placeholder="mobile" required="required">

			<input type="email" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="email">
		
			<input type="text" th:field="*{skills}" 
			        class="form-control mb-4 col-4" placeholder="skills">	
			        			
			<button type="submit" class="btn btn-info col-2">Save Employee</button>
						
		</form>
	
		
		
	</div>
</body>

</html>
